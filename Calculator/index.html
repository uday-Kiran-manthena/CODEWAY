<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" text="css/text">
</head>


<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <div class="calculator">
            <input type="text" placeholder="0" id="inputbox">
            <div>
                <button class="top-btns">AC</button>
                <button class="top-btns">DEL</button>
                <button class="top-btns">%</button>
                <button class="yellow-btns">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="yellow-btns">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="yellow-btns">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="yellow-btns">&#43;</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="yellow-btns">=</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>

</body>


</html>
